<div class="container">
    <h3 class="header">{{title}}</h3>

    <div class="row">
        <div class="col s5">
            <div class="card-panel teal">
                <p class="white-text">
                    The Upstream object of Kong
                </p>

                <p class="white-text">
                    ...
                </p>
                <p class="white-text">
                    Checkout <a href="https://getkong.org/docs/admin-api/#add-upstream" target="_blank">Kong documentation</a> for the meaning of these parameters.
                </p>
            </div>
        </div>
        <form name="addUpstream" class="col s7" novalidate ng-submit="save()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" ng-model="upstream.name" type="text" class="validate" ng-class="{invalid: error.name}">
                    <label for="name" ng-class="{active:upstream.name}">Name</label>
                    <app-field-error error="error.name"></app-field-error>
                </div>
                <div class="input-field col s12">
                    <input id="slots"  ng-model="upstream.slots" type="text" class="validate" ng-class="{invalid: error.slots}">
                    <label for="slots" ng-class="{active:upstream.slots}">Slots</label>
                    <app-field-error error="error.slots"></app-field-error>
                </div>
                <div class="input-field col s12">
                    <button type="submit" class="waves-effect waves-light btn right">
                        {{action}}
                    </button>
                </div>
            </div>
            <input type="hidden" ng-model="upstream.id" value="{{upstream.id}}" />
        </form>
    </div>
</div>
